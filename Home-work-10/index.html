<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home-work-10</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form class="search-form js-search-form">
      <label for="searchQuery"></label>
      <input type="text" class="form-control" name="query" id="searchQuery" placeholder="Search user"
        autocomplete="off" />
    </form>

    <div class="btnContainer">

      <button class="btn btn-repositories" id="repositoriesBtn">Show repositories</button>
      <button class="btn btn-followers" id="followersBtn">Show followers</button>

    </div>

    <div class="itemsContainer">
      <ul class="repositoriesList"></ul>
      <ul class="followersList"></ul>
    </div>
  </div>


  <script type="module" src="./index.js"></script>
</body>

</html>
